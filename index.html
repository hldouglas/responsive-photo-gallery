<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <figure>
        <div class="embed embed-3by1">
          <img class="embed-item" src="placeholder-3by1.svg" alt="">
        </div>
        <figcaption>Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <div class="embed embed-1by1">
          <img class="embed-item" src="placeholder-1by1.svg" alt="">
        </div>
        <figcaption>Image caption two</figcaption>
      </figure>
    </div>
  </div>

  <div class="grid">
    <div class="unit">
      <figure>
        <div class="embed embed-3by2">
          <img class="embed-item" src="placeholder-3by2.svg" alt="">
        </div>
        <figcaption>Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit">
      <div class="grid">
        <div class="unit">
          <figure>
            <div class="embed embed-3by2">
              <img class="embed-item" src="placeholder-3by2.svg" alt="">
            </div>
            <figcaption>Image caption 4</figcaption>
          </figure>
        </div>
        <div class="unit">
          <figure>
            <div class="embed embed-3by2">
              <img class="embed-item" src="placeholder-3by2.svg" alt="">
            </div>
            <figcaption>Image caption V</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
